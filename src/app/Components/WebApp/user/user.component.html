<a [routerLink]="[ '/list' ]" class="btn btn-outline-dark">Ir a la listade usuarios</a>
<h1>User</h1>
<div class="form-group">
	<form [formGroup]="UserForm" (ngSubmit)="onSaveForm()">
		<div class="form-group">
			<input type="text" formControlName="Name" placeholder="Tu nombre" class="form-control">
			<div class="alert alert-danger" role="alert" *ngIf="name.invalid && (name.dirty || name.touched) ">
				El nombre es requerido
			</div>
		</div>
		<div class="form-group">
			<input type="text" formControlName="LastName" placeholder="Tus apellidos" class="form-control">
		</div>
		<div class="form-group">
			<input type="text" formControlName="NickName" placeholder="Tu Nickname" class="form-control">
		</div>
		<div class="form-group">
			<input type="number" formControlName="YearsOld" class="form-control" placeholder="Your age">
		</div>
		<div class="form-group">
			<select formControlName="Gender" class="form-control" multiple>
				<option value="1">Hombre</option>
				<option value="2">Mujer</option>
				<option value="3">No Binario</option>
			</select>
		</div>
		<div class="form-group">
			<input type="text" formControlName="PhoneNumber" placeholder="Tu numero de telefono" class="form-control">

		</div>
		<button type="submit" class="btn btn-outline-primary">
			Enviar
		</button>

	</form>
</div>
