<div class="row">
	<div class="col-md-8">
		<input type="text" placeholder="Buscar" class="form-control mb-3" name="filterUser" id="filterUser"
			[(ngModel)]="filterUser">
	</div>
	<div class="col-md-4">
		<a [routerLink]="[ '/user' ]" class="btn btn-outline-dark">Registar Usuario</a>
	</div>
</div>
<table class="table">
	<thead class="thead-dark">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre</th>
			<th scope="col">Apellido</th>
			<th scope="col">Nickname</th>
			<th scope="col">Years Old</th>
			<th scope="col">Gender </th>
			<th scope="col">Phone number </th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of userList | filter:filterUser">
			<th scope="row">{{item.id}} </th>
			<td>{{item.name}}</td>
			<td>{{item.lastName}}</td>
			<td>{{item.nickName}}</td>
			<td>{{item.yearsOld}}</td>
			<td>{{item.gender}}</td>
			<td>{{item.phoneNumber}}</td>
		</tr>
	</tbody>
</table>
